<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/michael.jpg" alt="">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Desenvolvido por: </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-icon name="barbell-outline" slot="start"></ion-icon>
      <ion-label>Michael B. Jordan</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cloud-outline" slot="start"></ion-icon>
      <ion-label>michaeljordan@gmail.com</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-chrome" slot="start"></ion-icon>
      <ion-label>www.michaelbjordan.com.br</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-instagram" slot="start"></ion-icon>
      <ion-label>@michaelbjordan</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-github" slot="start"></ion-icon>
      <ion-label>github.com/michaelb12</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>V 0.0.1</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
